version: '3'
services:
    web:
    restart: always
    build: ./blog
    volumes:
        - ./blog/:/var/www/
    depends_on:
        - db

    db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: password
    adminer:
    image: adminer
    restart: always
    ports:
        - 8080:8080

    my-app:
    build: ./my-app
    restart: always
    ports:
        - 8080:8080
    volumes:
        - './my-app/:/app'
        - '/app/node_modules
